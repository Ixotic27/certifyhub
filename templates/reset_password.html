<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CertifyHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .bg-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 12px;
            overflow: hidden;
        }
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .requirement {
            font-size: 0.85rem;
            transition: color 0.2s;
        }
        .requirement.met {
            color: #198754 !important;
        }
        .requirement.met i {
            color: #198754;
        }
    </style>
</head>
<body>
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-gradient">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <div class="display-6 text-warning mb-2">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <h1 class="h3 fw-bold">Reset Your Password</h1>
                            <p class="text-muted">You must set a new password before continuing</p>
                        </div>

                        <!-- Alert -->
                        <div class="alert alert-warning d-flex align-items-center mb-4" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <small>For security, you need to change your temporary password.</small>
                        </div>

                        <!-- Reset Form -->
                        <form id="resetForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label fw-semibold">Current Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-key text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control" id="currentPassword" 
                                           placeholder="Enter your temporary password" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="newPassword" class="form-label fw-semibold">New Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control" id="newPassword" 
                                           placeholder="Enter new password" required>
                                    <button class="btn btn-light border" type="button" onclick="toggleField('newPassword')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="mt-2">
                                    <div class="password-strength bg-secondary w-100" id="strengthBar"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label fw-semibold">Confirm New Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control" id="confirmPassword" 
                                           placeholder="Re-enter new password" required>
                                </div>
                            </div>

                            <!-- Password Requirements -->
                            <div class="mb-4 p-3 bg-light rounded">
                                <small class="fw-semibold text-dark d-block mb-2">Password Requirements:</small>
                                <div class="requirement text-muted" id="reqLength">
                                    <i class="fas fa-circle fa-xs me-1"></i> At least 8 characters
                                </div>
                                <div class="requirement text-muted" id="reqUpper">
                                    <i class="fas fa-circle fa-xs me-1"></i> One uppercase letter
                                </div>
                                <div class="requirement text-muted" id="reqLower">
                                    <i class="fas fa-circle fa-xs me-1"></i> One lowercase letter
                                </div>
                                <div class="requirement text-muted" id="reqNumber">
                                    <i class="fas fa-circle fa-xs me-1"></i> One number
                                </div>
                                <div class="requirement text-muted" id="reqMatch">
                                    <i class="fas fa-circle fa-xs me-1"></i> Passwords match
                                </div>
                            </div>

                            <div id="resetError" class="alert alert-danger d-none"></div>
                            <div id="resetSuccess" class="alert alert-success d-none"></div>

                            <button type="submit" class="btn btn-danger w-100 py-2 fw-bold" id="submitBtn">
                                <i class="fas fa-check-circle"></i> Set New Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleField(fieldId) {
    const input = document.getElementById(fieldId);
    const icon = event.currentTarget.querySelector('i');
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
}

// Check token exists
const token = localStorage.getItem('token');
if (!token) {
    window.location.href = '/login';
}

// Live password validation
const newPw = document.getElementById('newPassword');
const confirmPw = document.getElementById('confirmPassword');

function checkRequirements() {
    const pw = newPw.value;
    const cp = confirmPw.value;
    
    const checks = {
        reqLength: pw.length >= 8,
        reqUpper: /[A-Z]/.test(pw),
        reqLower: /[a-z]/.test(pw),
        reqNumber: /[0-9]/.test(pw),
        reqMatch: pw.length > 0 && pw === cp
    };
    
    for (const [id, met] of Object.entries(checks)) {
        const el = document.getElementById(id);
        const icon = el.querySelector('i');
        if (met) {
            el.classList.add('met');
            icon.classList.replace('fa-circle', 'fa-check-circle');
        } else {
            el.classList.remove('met');
            icon.classList.replace('fa-check-circle', 'fa-circle');
        }
    }
    
    // Strength bar
    const strength = Object.values(checks).filter(Boolean).length;
    const bar = document.getElementById('strengthBar');
    const widths = ['20%', '40%', '60%', '80%', '100%'];
    const colors = ['bg-danger', 'bg-danger', 'bg-warning', 'bg-info', 'bg-success'];
    bar.style.width = widths[strength - 1] || '0%';
    bar.className = 'password-strength ' + (colors[strength - 1] || 'bg-secondary');
    
    return Object.values(checks).every(Boolean);
}

newPw.addEventListener('input', checkRequirements);
confirmPw.addEventListener('input', checkRequirements);

// Form submit
document.getElementById('resetForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const errorDiv = document.getElementById('resetError');
    const successDiv = document.getElementById('resetSuccess');
    errorDiv.classList.add('d-none');
    successDiv.classList.add('d-none');
    
    if (!checkRequirements()) {
        errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Please meet all password requirements.';
        errorDiv.classList.remove('d-none');
        return;
    }
    
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
    
    try {
        const response = await fetch('/auth/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({
                current_password: document.getElementById('currentPassword').value,
                new_password: newPw.value,
                confirm_password: confirmPw.value
            })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
            throw new Error(data.detail || 'Failed to change password');
        }
        
        successDiv.innerHTML = '<i class="fas fa-check-circle"></i> Password updated! Redirecting...';
        successDiv.classList.remove('d-none');
        
        // Redirect after 2 seconds
        setTimeout(() => {
            // Decode token to determine user type
            try {
                const base64Url = token.split('.')[1];
                const payload = JSON.parse(atob(base64Url.replace(/-/g, '+').replace(/_/g, '/')));
                if (payload.user_type === 'platform_admin') {
                    window.location.href = '/platform/ui/dashboard';
                } else {
                    window.location.href = '/admin/ui/dashboard';
                }
            } catch {
                window.location.href = '/login';
            }
        }, 2000);
        
    } catch (error) {
        errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + error.message;
        errorDiv.classList.remove('d-none');
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> Set New Password';
    }
});
</script>
</body>
</html>
