<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Analytics - CertifyHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(120% 120% at 50% 10%, #1f2347 0%, #12142b 45%, #0b0d1f 100%);
            min-height: 100vh;
            color: #e6e9ff;
            display: flex;
            flex-direction: column;
        }
        nav {
            background: rgba(9, 10, 26, 0.7);
            padding: 1rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        .logo { color: #cfd5ff; text-decoration: none; font-weight: 700; }
        .back-btn {
            background: rgba(255, 255, 255, 0.08);
            color: #cfd5ff;
            padding: 0.55rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
        }
        .main-content { flex: 1; padding: 2.5rem; }
        .panel {
            background: rgba(16, 18, 40, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 2rem;
            box-shadow: 0 20px 55px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(16px);
        }
        .page-title {
            font-size: 2.1rem;
            font-weight: 800;
            margin-bottom: 0.35rem;
        }
        .page-subtitle { color: #b8c0ff; margin-bottom: 1.5rem; }
        .badge-status {
            padding: 0.35rem 0.65rem;
            border-radius: 999px;
            font-size: 0.75rem;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.25rem;
            margin-top: 1.5rem;
        }
        .stat {
            background: linear-gradient(135deg, rgba(29, 33, 72, 0.8), rgba(16, 18, 40, 0.8));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.3rem;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06);
        }
        .stat h4 { font-size: 0.92rem; color: #b8c0ff; margin-bottom: 0.35rem; letter-spacing: 0.02em; }
        .stat div { font-size: 1.7rem; font-weight: 800; color: #e9ecff; }
    </style>
</head>
<body>
    <nav>
        <a href="/platform/dashboard" class="logo">Certificate Portal</a>
        <a href="/platform/dashboard" class="back-btn">Back</a>
    </nav>

    <div class="main-content">
        <div class="panel">
            <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3 mb-3">
                <div>
                    <h1 class="page-title"><i class="fas fa-chart-line me-2"></i>Platform Analytics</h1>
                    <p class="page-subtitle">Summary of platform performance and usage.</p>
                </div>
                <div class="text-md-end">
                    <span class="badge-status bg-success text-dark">Real-Time</span>
                </div>
            </div>
            <div class="stats">
                <div class="stat"><h4>Total Clubs</h4><div id="aTotalClubs">-</div></div>
                <div class="stat"><h4>Active Clubs</h4><div id="aActiveClubs">-</div></div>
                <div class="stat"><h4>Inactive Clubs</h4><div id="aInactiveClubs">-</div></div>
                <div class="stat"><h4>Platform Admins</h4><div id="aPlatformAdmins">-</div></div>
                <div class="stat"><h4>Club Admins</h4><div id="aClubAdmins">-</div></div>
                <div class="stat"><h4>Templates</h4><div id="aTemplates">-</div></div>
                <div class="stat"><h4>Attendees</h4><div id="aAttendees">-</div></div>
                <div class="stat"><h4>Certificates</h4><div id="aCertificates">-</div></div>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        async function loadAnalytics() {
            try {
                const res = await API.request('/platform/analytics');
                if (!res || !res.ok) return;
                const data = res.data || {};
                document.getElementById('aTotalClubs').textContent = data.total_clubs ?? '-';
                document.getElementById('aActiveClubs').textContent = data.active_clubs ?? '-';
                document.getElementById('aInactiveClubs').textContent = data.inactive_clubs ?? '-';
                document.getElementById('aPlatformAdmins').textContent = data.platform_admins ?? '-';
                document.getElementById('aClubAdmins').textContent = data.club_admins ?? '-';
                document.getElementById('aTemplates').textContent = data.templates ?? '-';
                document.getElementById('aAttendees').textContent = data.attendees ?? '-';
                document.getElementById('aCertificates').textContent = data.certificates ?? '-';
            } catch (e) {}
        }
        loadAnalytics();
    </script>
</body>
</html>
