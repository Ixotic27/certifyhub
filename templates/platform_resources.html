<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Resources - CertifyHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(120% 120% at 50% 10%, #1f2347 0%, #12142b 45%, #0b0d1f 100%);
            min-height: 100vh; color: #e6e9ff; display: flex; flex-direction: column;
        }
        nav {
            background: rgba(9,10,26,0.7); padding: 1rem 2.5rem;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .logo { color: #cfd5ff; text-decoration: none; font-weight: 700; font-size: 1.1rem; }
        .back-btn {
            background: rgba(255,255,255,0.08); color: #cfd5ff; padding: 0.55rem 1.25rem;
            border: 1px solid rgba(255,255,255,0.12); border-radius: 10px;
            text-decoration: none; font-weight: 700; transition: all 0.2s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.14); color: #fff; }
        .main-content { flex: 1; padding: 2rem 2.5rem; }
        .panel {
            background: rgba(16,18,40,0.7); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 18px; padding: 2rem; box-shadow: 0 20px 55px rgba(0,0,0,0.4);
            backdrop-filter: blur(16px); margin-bottom: 1.5rem;
        }
        .page-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 0.25rem; }
        .page-subtitle { color: #b8c0ff; font-size: 0.95rem; }
        .form-control, .form-select {
            background: #0f1226 !important; border: 1px solid rgba(255,255,255,0.15);
            color: #e6e9ff !important; border-radius: 10px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #6d6bff; box-shadow: 0 0 0 3px rgba(109,107,255,0.15);
        }
        .form-control::placeholder { color: #6c7293; }
        .tab-nav { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .tab-btn {
            padding: 0.55rem 1.25rem; border-radius: 10px; font-size: 0.9rem; font-weight: 700;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.1); background: transparent;
            color: #8b93c7; transition: all 0.2s;
        }
        .tab-btn.active { background: rgba(109,107,255,0.2); color: #cfd5ff; border-color: rgba(109,107,255,0.4); }
        .tab-btn:hover { color: #cfd5ff; }
        .resource-card {
            background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 14px; padding: 1.1rem 1.25rem; transition: all 0.2s; margin-bottom: 0.75rem;
        }
        .resource-card:hover { border-color: rgba(109,107,255,0.25); background: rgba(255,255,255,0.06); }
        .resource-name { font-weight: 700; font-size: 1rem; color: #e6e9ff; }
        .resource-meta { font-size: 0.82rem; color: #8b93c7; }
        .resource-club { font-size: 0.82rem; color: #b8c0ff; }
        .action-btn {
            background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1);
            color: #cfd5ff; border-radius: 8px; padding: 0.3rem 0.65rem; font-size: 0.78rem;
            cursor: pointer; transition: all 0.2s; font-weight: 600;
        }
        .action-btn:hover { background: rgba(255,255,255,0.12); color: #fff; }
        .action-btn.btn-delete { color: #ff6b6b; border-color: rgba(220,53,69,0.3); }
        .action-btn.btn-delete:hover { background: rgba(220,53,69,0.15); }
        .action-btn.btn-danger-fill {
            background: rgba(220,53,69,0.15); color: #ff6b6b;
            border-color: rgba(220,53,69,0.3); font-weight: 700;
        }
        .action-btn.btn-danger-fill:hover { background: rgba(220,53,69,0.25); }
        .badge-status { padding: 0.25rem 0.55rem; border-radius: 999px; font-size: 0.72rem; font-weight: 600; }
        .badge-active { background: rgba(25,135,84,0.2); color: #75d6a0; border: 1px solid rgba(25,135,84,0.3); }
        .badge-inactive { background: rgba(220,53,69,0.15); color: #ff8a97; border: 1px solid rgba(220,53,69,0.25); }
        .empty-state { text-align: center; padding: 2.5rem; color: #6c7293; }
        .empty-state i { font-size: 2.5rem; margin-bottom: 0.75rem; display: block; }
        .alert { border-radius: 10px; border: none; }
        .alert-danger { background: rgba(248,215,218,0.12); color: #ffb3ba; }
        .alert-success { background: rgba(212,237,218,0.12); color: #a3d9b1; }
        .stats-row { display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .stat-card {
            background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px; padding: 1rem 1.25rem; flex: 1; min-width: 120px; text-align: center;
        }
        .stat-card .stat-number { font-size: 1.5rem; font-weight: 800; color: #e6e9ff; }
        .stat-card .stat-label { font-size: 0.78rem; color: #8b93c7; }
        .club-filter {
            display: flex; gap: 0.75rem; align-items: center; flex-wrap: wrap; margin-bottom: 1rem;
        }
        .template-thumb {
            width: 60px; height: 42px; border-radius: 6px; object-fit: cover;
            border: 1px solid rgba(255,255,255,0.1); background: #0f1226;
        }
        .modal-content {
            background: #1a1d3a; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; color: #e6e9ff;
        }
        .modal-header { border-bottom: 1px solid rgba(255,255,255,0.08); }
        .modal-footer { border-top: 1px solid rgba(255,255,255,0.08); }
        .btn-close { filter: invert(1); }
    </style>
</head>
<body>
    <nav>
        <a href="/platform/dashboard" class="logo"><i class="fas fa-certificate me-2"></i>CertifyHub</a>
        <a href="/platform/dashboard" class="back-btn"><i class="fas fa-arrow-left me-1"></i> Dashboard</a>
    </nav>

    <div class="main-content">
        <div class="panel">
            <h1 class="page-title"><i class="fas fa-database me-2"></i>Manage Resources</h1>
            <p class="page-subtitle mb-3">Browse and delete templates and attendees across all clubs.</p>

            <div id="messageBox" class="mb-3"></div>

            <!-- Stats -->
            <div class="stats-row">
                <div class="stat-card"><div class="stat-number" id="statTemplates">-</div><div class="stat-label">Templates</div></div>
                <div class="stat-card"><div class="stat-number" id="statImports">-</div><div class="stat-label">CSV Imports</div></div>
                <div class="stat-card"><div class="stat-number" id="statAttendees">-</div><div class="stat-label">Attendees</div></div>
                <div class="stat-card"><div class="stat-number" id="statStorage">-</div><div class="stat-label">Storage Used</div></div>
            </div>

            <!-- Club filter -->
            <div class="club-filter">
                <label style="font-weight: 700; font-size: 0.9rem; color: #b8c0ff;">Filter by Club:</label>
                <select class="form-select" id="clubFilter" style="max-width: 300px;">
                    <option value="">All Clubs</option>
                </select>
            </div>

            <!-- Tabs -->
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="templates"><i class="fas fa-file-image me-1"></i>Templates</button>
                <button class="tab-btn" data-tab="imports"><i class="fas fa-file-csv me-1"></i>CSV Imports</button>
                <button class="tab-btn" data-tab="attendees"><i class="fas fa-user-graduate me-1"></i>Attendees</button>
            </div>

            <!-- Tab Content -->
            <div id="tabContent">
                <div class="empty-state"><i class="fas fa-spinner fa-spin"></i>Loading...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script>
        let currentTab = 'templates';
        let allClubs = [];

        function showMessage(text, type = 'success') {
            const cls = type === 'error' ? 'alert-danger' : 'alert-success';
            const icon = type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle';
            document.getElementById('messageBox').innerHTML = `
                <div class="alert ${cls} d-flex align-items-center">
                    <i class="fas ${icon} me-2"></i> ${text}
                </div>`;
            setTimeout(() => document.getElementById('messageBox').innerHTML = '', 5000);
        }

        function escapeHtml(str) {
            if (!str) return '';
            const d = document.createElement('div'); d.textContent = str; return d.innerHTML;
        }

        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleDateString();
        }

        // Load clubs for filter
        async function loadClubs() {
            const r = await API.request('/platform/clubs?active_only=false&limit=100');
            if (r && r.ok) {
                allClubs = r.data.clubs || [];
                const sel = document.getElementById('clubFilter');
                allClubs.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c.id;
                    opt.textContent = c.name + (c.is_active ? '' : ' (Inactive)');
                    sel.appendChild(opt);
                });
            }
        }

        // Load stats
        async function loadStats() {
            const r = await API.request('/platform/storage/stats');
            if (r && r.ok) {
                const d = r.data;
                document.getElementById('statTemplates').textContent = d.active_templates ?? '-';
                document.getElementById('statStorage').textContent = formatBytes(d.total_used_bytes);
            }
            const r2 = await API.request('/platform/analytics');
            if (r2 && r2.ok) {
                document.getElementById('statAttendees').textContent = r2.data.attendees ?? '-';
            }
            const r3 = await API.request('/platform/resources/imports');
            if (r3 && r3.ok) {
                document.getElementById('statImports').textContent = r3.data.total ?? '-';
            }
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentTab = this.dataset.tab;
                loadTabContent();
            });
        });

        document.getElementById('clubFilter').addEventListener('change', loadTabContent);

        async function loadTabContent() {
            const container = document.getElementById('tabContent');
            container.innerHTML = '<div class="empty-state"><i class="fas fa-spinner fa-spin"></i>Loading...</div>';

            const clubId = document.getElementById('clubFilter').value;
            const qs = clubId ? `?club_id=${clubId}` : '';

            if (currentTab === 'templates') await loadTemplates(qs, container);
            else if (currentTab === 'imports') await loadImports(qs, container);
            else if (currentTab === 'attendees') await loadAttendees(qs, container);
        }

        // ─── Templates ───
        async function loadTemplates(qs, container) {
            const r = await API.request('/platform/resources/templates' + qs);
            if (!r || !r.ok) { container.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i>Failed to load</div>'; return; }
            const items = r.data.templates || [];
            if (!items.length) { container.innerHTML = '<div class="empty-state"><i class="fas fa-file-image"></i>No templates found</div>'; return; }

            container.innerHTML = items.map(t => `
                <div class="resource-card d-flex align-items-center gap-3">
                    <img class="template-thumb" src="${escapeHtml(t.template_image_url || '')}" alt="" onerror="this.src='/static/images/placeholder.png'">
                    <div class="flex-grow-1">
                        <div class="d-flex align-items-center gap-2 mb-1">
                            <span class="resource-name">${escapeHtml(t.name)}</span>
                            <span class="badge-status ${t.is_active ? 'badge-active' : 'badge-inactive'}">${t.is_active ? 'Active' : 'Inactive'}</span>
                        </div>
                        <div class="resource-club"><i class="fas fa-building fa-xs me-1"></i>${escapeHtml(t.club_name)}</div>
                        <div class="resource-meta">
                            ${t.audience || 'student'} &middot; v${t.version || 1} &middot; ${formatDate(t.created_at)}
                            ${t.image_size_bytes ? ' &middot; ' + formatBytes(t.image_size_bytes) : ''}
                        </div>
                    </div>
                    <button class="action-btn btn-delete" onclick="deleteTemplate('${t.id}', '${escapeHtml(t.name).replace(/'/g, "\\'")}')">
                        <i class="fas fa-trash me-1"></i>Delete
                    </button>
                </div>
            `).join('');
        }

        async function deleteTemplate(id, name) {
            if (!confirm(`Permanently delete template "${name}"?\n\nThis will also remove linked attendees and certificates.`)) return;
            const r = await API.request(`/platform/resources/templates/${id}`, { method: 'DELETE' });
            if (!r || !r.ok) { showMessage(r?.data?.detail || 'Failed to delete template.', 'error'); return; }
            showMessage('Template deleted successfully.');
            loadTabContent();
            loadStats();
        }

        // ─── CSV Imports ───
        async function loadImports(qs, container) {
            const r = await API.request('/platform/resources/imports' + qs);
            if (!r || !r.ok) { container.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i>Failed to load</div>'; return; }
            const items = r.data.imports || [];
            if (!items.length) { container.innerHTML = '<div class="empty-state"><i class="fas fa-file-csv"></i>No CSV imports found</div>'; return; }

            container.innerHTML = items.map(i => {
                const role = (i.role || 'student').toLowerCase();
                const isManagement = role === 'management';
                const roleBadge = isManagement
                    ? '<span class="badge-status" style="background:rgba(109,107,255,0.2);color:#b8b6ff;border:1px solid rgba(109,107,255,0.35);"><i class="fas fa-user-tie fa-xs me-1"></i>Management</span>'
                    : '<span class="badge-status" style="background:rgba(25,135,84,0.15);color:#75d6a0;border:1px solid rgba(25,135,84,0.3);"><i class="fas fa-user-graduate fa-xs me-1"></i>Student</span>';
                const count = i.attendee_count ?? i.rows_count ?? 0;
                return `
                <div class="resource-card d-flex align-items-center gap-3">
                    <div style="width: 42px; height: 42px; border-radius: 10px; background: rgba(109,107,255,0.15); display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                        <i class="fas fa-file-csv" style="color: #a99cff;"></i>
                    </div>
                    <div class="flex-grow-1">
                        <div class="d-flex align-items-center gap-2 mb-1">
                            <span class="resource-name">${escapeHtml(i.filename)}</span>
                            ${roleBadge}
                            <span class="badge-status" style="background:rgba(255,193,7,0.15);color:#ffd54f;border:1px solid rgba(255,193,7,0.3);">
                                <i class="fas fa-users fa-xs me-1"></i>${count} attendees
                            </span>
                        </div>
                        <div class="resource-club"><i class="fas fa-building fa-xs me-1"></i>${escapeHtml(i.club_name)}</div>
                        <div class="resource-meta">
                            ${formatDate(i.uploaded_at)}
                            ${i.file_size_bytes ? ' &middot; ' + formatBytes(i.file_size_bytes) : ''}
                        </div>
                    </div>
                    <button class="action-btn btn-delete" onclick="deleteImport('${i.id}', '${escapeHtml(i.filename || '').replace(/'/g, "\\'")}')">
                        <i class="fas fa-trash me-1"></i>Delete
                    </button>
                </div>
            `}).join('');
        }

        async function deleteImport(id, name) {
            if (!confirm(`Delete import "${name}" and all linked attendees?\n\nThis cannot be undone.`)) return;
            const r = await API.request(`/platform/resources/imports/${id}`, { method: 'DELETE' });
            if (!r || !r.ok) { showMessage(r?.data?.detail || 'Failed to delete.', 'error'); return; }
            showMessage('Import and linked attendees deleted.');
            loadTabContent();
            loadStats();
        }

        // ─── Attendees ───
        async function loadAttendees(qs, container) {
            const clubId = document.getElementById('clubFilter').value;
            const r = await API.request('/platform/resources/attendees' + qs);
            if (!r || !r.ok) { container.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i>Failed to load</div>'; return; }
            const items = r.data.attendees || [];
            if (!items.length) { container.innerHTML = '<div class="empty-state"><i class="fas fa-user-graduate"></i>No attendees found</div>'; return; }

            let header = '';
            if (clubId) {
                const club = allClubs.find(c => c.id === clubId);
                header = `
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="resource-meta">${items.length} attendees shown (max 500)</span>
                        <button class="action-btn btn-danger-fill" onclick="deleteAllAttendees('${clubId}', '${escapeHtml(club?.name || '').replace(/'/g, "\\'")}')">
                            <i class="fas fa-trash me-1"></i>Delete All Attendees for This Club
                        </button>
                    </div>`;
            } else {
                header = `<div class="mb-3"><span class="resource-meta">${items.length} attendees shown (max 500). Select a club to enable bulk delete.</span></div>`;
            }

            container.innerHTML = header + items.map(a => {
                const role = (a.role || 'student').toLowerCase();
                const isManagement = role === 'management';
                const roleBadge = isManagement
                    ? '<span class="badge-status" style="background:rgba(109,107,255,0.2);color:#b8b6ff;border:1px solid rgba(109,107,255,0.35);"><i class="fas fa-user-tie fa-xs me-1"></i>Management</span>'
                    : '<span class="badge-status" style="background:rgba(25,135,84,0.15);color:#75d6a0;border:1px solid rgba(25,135,84,0.3);"><i class="fas fa-user-graduate fa-xs me-1"></i>Student</span>';
                return `
                <div class="resource-card d-flex align-items-center gap-3">
                    <div class="flex-grow-1">
                        <div class="d-flex align-items-center gap-2 mb-1">
                            <span class="resource-name">${escapeHtml(a.name || 'Unnamed')}</span>
                            ${roleBadge}
                        </div>
                        <div class="resource-club"><i class="fas fa-building fa-xs me-1"></i>${escapeHtml(a.club_name)}</div>
                        <div class="resource-meta">
                            ${escapeHtml(a.student_id || '-')} &middot; ${escapeHtml(a.email || '-')} &middot; ${formatDate(a.uploaded_at)}
                        </div>
                    </div>
                    <button class="action-btn btn-delete" onclick="deleteAttendee('${a.id}', '${escapeHtml(a.name || '').replace(/'/g, "\\'")}')">
                        <i class="fas fa-trash me-1"></i>Delete
                    </button>
                </div>
            `}).join('');
        }

        async function deleteAttendee(id, name) {
            if (!confirm(`Permanently delete attendee "${name}"?`)) return;
            const r = await API.request(`/platform/resources/attendees/${id}`, { method: 'DELETE' });
            if (!r || !r.ok) { showMessage(r?.data?.detail || 'Failed to delete.', 'error'); return; }
            showMessage('Attendee deleted.');
            loadTabContent();
            loadStats();
        }

        async function deleteAllAttendees(clubId, clubName) {
            if (!confirm(`DELETE ALL attendees for "${clubName}"?\n\nThis includes all certificates and import records. This cannot be undone!`)) return;
            const r = await API.request(`/platform/resources/attendees/club/${clubId}`, { method: 'DELETE' });
            if (!r || !r.ok) { showMessage(r?.data?.detail || 'Failed to delete.', 'error'); return; }
            showMessage(`All attendees for "${clubName}" deleted.`);
            loadTabContent();
            loadStats();
        }

        // Init
        if ((localStorage.getItem('user_type') || sessionStorage.getItem('user_type')) !== 'platform_admin') {
            showMessage('Access denied. Platform admin login required.', 'error');
        } else {
            loadClubs().then(() => { loadStats(); loadTabContent(); });
        }
    </script>
</body>
</html>
